      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: examples/photography-website-webpack-eslint
        run: npm ci || npm install

      - name: Save cache
        uses: actions/cache/save@v4
        with:
          path: examples/photography-website-webpack-eslint/node_modules
          key: deps-webpack-eslint-${{ github.run_id }}

  turbopack-biome-lint:
    name: "üèéÔ∏è Turbopack + Biome (Lint)"
    runs-on: ubuntu-latest
    needs: [install-turbopack-biome, install-turbopack-eslint, install-webpack-biome, install-webpack-eslint]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore cache
        uses: actions/cache/restore@v4
        with:
          path: examples/photography-website-turbopack-biome/node_modules
          key: deps-turbopack-biome-${{ github.run_id }}
          fail-on-cache-miss: true

      - name: Lint
        working-directory: examples/photography-website-turbopack-biome
        run: npm run lint || npx @biomejs/biome check . || true

  turbopack-biome-build:
