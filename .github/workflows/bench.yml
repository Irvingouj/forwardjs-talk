name: Bench Race - Photography Website Variants

on:
  workflow_dispatch:

jobs:
  install-turbopack-biome:
    name: "üì¶ Install Turbopack + Biome"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: examples/photography-website-turbopack-biome
        run: npm ci || npm install

      - name: Save cache
        uses: actions/cache/save@v4
        with:
          path: examples/photography-website-turbopack-biome/node_modules
          key: deps-turbopack-biome-${{ github.run_id }}

  install-turbopack-eslint:
    name: "üì¶ Install Turbopack + ESLint"
