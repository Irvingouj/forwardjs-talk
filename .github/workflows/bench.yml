name: Bench Race - Photography Website Variants

on:
  workflow_dispatch:

jobs:
  setup:
    name: "üì¶ Setup Dependencies"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install turbopack-biome
        working-directory: examples/photography-website-turbopack-biome
        run: npm ci || npm install

      - name: Install turbopack-eslint
        working-directory: examples/photography-website-turbopack-eslint
        run: npm ci || npm install

      - name: Install webpack-biome
        working-directory: examples/photography-website-webpack-biome
        run: npm ci || npm install

      - name: Install webpack-eslint
        working-directory: examples/photography-website-webpack-eslint
        run: npm ci || npm install

      - name: Upload workspace
        uses: actions/upload-artifact@v4
        with:
          name: workspace
          path: |
            examples/
            .github/
          retention-days: 1

  turbopack-biome-lint:
    name: "üèéÔ∏è Turbopack + Biome (Lint)"
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Download workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Lint
        working-directory: examples/photography-website-turbopack-biome
        run: npm run lint || npx @biomejs/biome check . || true

  turbopack-biome-build:
    name: "üèéÔ∏è Turbopack + Biome (Build)"
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Download workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build
        working-directory: examples/photography-website-turbopack-biome
        run: npm run build

  turbopack-eslint-lint:
    name: "üèéÔ∏è Turbopack + ESLint (Lint)"
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Download workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Lint
        working-directory: examples/photography-website-turbopack-eslint
        run: npm run lint || npx eslint . || true

  turbopack-eslint-build:
    name: "üèéÔ∏è Turbopack + ESLint (Build)"
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Download workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build
        working-directory: examples/photography-website-turbopack-eslint
        run: npm run build

  webpack-biome-lint:
    name: "üì¶ Webpack + Biome (Lint)"
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Download workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Lint
        working-directory: examples/photography-website-webpack-biome
        run: npm run lint || npx @biomejs/biome check . || true

  webpack-biome-build:
    name: "üì¶ Webpack + Biome (Build)"
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Download workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build
        working-directory: examples/photography-website-webpack-biome
        run: npm run build

  webpack-eslint-lint:
    name: "üì¶ Webpack + ESLint (Lint)"
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Download workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Lint
        working-directory: examples/photography-website-webpack-eslint
        run: npm run lint || npx eslint . || true

  webpack-eslint-build:
    name: "üì¶ Webpack + ESLint (Build)"
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Download workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build
        working-directory: examples/photography-website-webpack-eslint
        run: npm run build