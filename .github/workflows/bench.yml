        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install
        working-directory: examples/photography-website-webpack-biome
        run: npm ci || npm install

      - name: Lint
        working-directory: examples/photography-website-webpack-biome
        run: npm run lint || npx @biomejs/biome check . || true

      - name: Build
        working-directory: examples/photography-website-webpack-biome
        run: npm run build

  webpack-eslint:
    name: "üì¶ Webpack + ESLint"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

