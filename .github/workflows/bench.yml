name: Bench Race - Photography Website Variants

on:
  workflow_dispatch:

jobs:
  turbopack-biome:
    name: "üèéÔ∏è Turbopack + Biome"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install
        working-directory: examples/photography-website-turbopack-biome
        run: npm ci || npm install

      - name: Lint
        working-directory: examples/photography-website-turbopack-biome
        run: npm run lint || npx @biomejs/biome check . || true

      - name: Build
        working-directory: examples/photography-website-turbopack-biome
        run: npm run build

  turbopack-eslint:
    name: "üèéÔ∏è Turbopack + ESLint"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install
        working-directory: examples/photography-website-turbopack-eslint
        run: npm ci || npm install

      - name: Lint
        working-directory: examples/photography-website-turbopack-eslint
        run: npm run lint || npx eslint . || true

      - name: Build
        working-directory: examples/photography-website-turbopack-eslint
        run: npm run build

  webpack-biome:
    name: "üì¶ Webpack + Biome"
    runs-on: ubuntu-latest
    steps:
