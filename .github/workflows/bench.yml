name: Bench Race - Photography Website Variants

on:
  workflow_dispatch:

jobs:
  setup:
    name: "üì¶ Setup Dependencies"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            examples/photography-website-turbopack-biome/node_modules
            examples/photography-website-turbopack-eslint/node_modules
            examples/photography-website-webpack-biome/node_modules
            examples/photography-website-webpack-eslint/node_modules
          key: deps-${{ hashFiles('examples/**/package-lock.json', 'examples/**/package.json') }}
          restore-keys: |
            deps-

      - name: Install turbopack-biome
        working-directory: examples/photography-website-turbopack-biome
        run: npm ci || npm install

      - name: Install turbopack-eslint
        working-directory: examples/photography-website-turbopack-eslint
        run: npm ci || npm install

      - name: Install webpack-biome
        working-directory: examples/photography-website-webpack-biome
        run: npm ci || npm install

      - name: Install webpack-eslint
        working-directory: examples/photography-website-webpack-eslint
        run: npm ci || npm install

  turbopack-biome-lint:
    name: "üèéÔ∏è Turbopack + Biome (Lint)"
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore dependencies
        uses: actions/cache/restore@v4
        with:
          path: examples/photography-website-turbopack-biome/node_modules
          key: deps-${{ hashFiles('examples/**/package-lock.json', 'examples/**/package.json') }}
          fail-on-cache-miss: true

      - name: Lint
        working-directory: examples/photography-website-turbopack-biome
        run: npm run lint || npx @biomejs/biome check . || true

  turbopack-biome-build:
    name: "üèéÔ∏è Turbopack + Biome (Build)"
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore dependencies
        uses: actions/cache/restore@v4
        with:
          path: examples/photography-website-turbopack-biome/node_modules
          key: deps-${{ hashFiles('examples/**/package-lock.json', 'examples/**/package.json') }}
          fail-on-cache-miss: true

      - name: Build
        working-directory: examples/photography-website-turbopack-biome
        run: npm run build

  turbopack-eslint-lint:
    name: "üèéÔ∏è Turbopack + ESLint (Lint)"
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore dependencies
        uses: actions/cache/restore@v4
        with:
          path: examples/photography-website-turbopack-eslint/node_modules
          key: deps-${{ hashFiles('examples/**/package-lock.json', 'examples/**/package.json') }}
          fail-on-cache-miss: true

      - name: Lint
        working-directory: examples/photography-website-turbopack-eslint
        run: npm run lint || npx eslint . || true

  turbopack-eslint-build:
    name: "üèéÔ∏è Turbopack + ESLint (Build)"
